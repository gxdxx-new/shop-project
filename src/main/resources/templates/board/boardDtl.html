<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">

        function deleteBoard(obj){
            var boardId = obj.dataset.id;
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/board/" + boardId;

            $.ajax({
                url      : url,
                type     : "DELETE",
                beforeSend : function(xhr){
                    /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache   : false,
                success  : function(result, status){
                    alert('삭제되었습니다.');
                    location.href='/boards';
                },
                error : function(jqXHR, status, error){

                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요');
                        location.href='/members/login';
                    } else{
                        alert(jqXHR.responseText);
                    }

                }
            });
        }

    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .mgb-15{
            margin-bottom:15px;
        }
        .mgt-30{
            margin-top:30px;
        }
        .mgt-50{
            margin-top:50px;
        }
        .wd50{
            height:auto;
            width:50%;
        }
    </style>
</th:block>

<div layout:fragment="content" style="margin-left:25%;margin-right:25%">

    <input type="hidden" id="boardId" th:value="${board.id}">

    <div class="d-flex">
        <div class="wd50">

            <div class="h4" th:text="${board.boardTitle}"></div>
            <hr class="my-4">

            <div class="h4" th:text="'작성자: ' + ${member}"></div>
            <hr class="my-4">

            <div class="jumbotron jumbotron-fluid mgt-30">
                <div class="container">
                    <h4 class="display-5">내용</h4>
                    <hr class="my-4">
                    <p class="lead" th:text="${board.boardContent}"></p>
                </div>
            </div>
            <button type="button" class="btn btn-primary" aria-label="Close">
                <span aria-hidden="true" th:data-id="${board.id}" onclick="deleteBoard(this)">삭제</span>
            </button>
        </div>
    </div>

</div>

</html>
